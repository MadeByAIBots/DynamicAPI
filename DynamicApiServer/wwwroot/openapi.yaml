                - sourcePath
                - destinationPath
              type: object
              properties:
                sourcePath:
                  type: string
                destinationPath:
                  type: string
      responses:
        '200':
          description: Directory moved successfully
        '400':
          description: Bad request
  /file-search-content:
    post:
      operationId: fileSearchContent
      requestBody:
        description: request body
        content:
          application/json:
            schema:
              required:
                - workingDirectory
                - query
                - recursive
              type: object
              properties:
                workingDirectory:
                  type: string
                query:
                  type: string
                recursive:
                  type: string
      responses:
        '200':
          description: Search completed successfully
        '400':
          description: Bad request
  /directory-copy:
    post:
      operationId: directoryCopy
      requestBody:
        description: request body
        content:
          application/json:
            schema:
              required:
                - sourcePath
                - destinationPath
              type: object
              properties:
                sourcePath:
                  type: string
                destinationPath:
                  type: string
      responses:
        '200':
          description: Directory copied successfully
        '400':
          description: Bad request
  /file-append:
    post:
      operationId: fileAppend
      requestBody:
        description: request body
        content:
          application/json:
            schema:
              required:
                - workingDirectory
                - filePath
