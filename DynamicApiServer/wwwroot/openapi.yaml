              type: object
              properties:
                workingDirectory:
                  type: string
                filePath:
                  type: string
                beforeLineNumber:
                  type: string
                newContent:
                  type: string
      responses:
        '200':
          description: Line inserted successfully
        '400':
          description: Bad request
  /file-copy:
    post:
      operationId: fileCopy
      requestBody:
        description: request body
        content:
          application/json:
            schema:
              required:
                - sourcePath
                - destinationPath
              type: object
              properties:
                sourcePath:
                  type: string
                destinationPath:
                  type: string
      responses:
        '200':
          description: File copied successfully
        '400':
          description: Bad request
  /csharp-hello-world:
    get:
      operationId: csharpHelloWorld
      responses:
        '200':
          description: A successful response
        '400':
          description: A bad request response
  /file-update:
