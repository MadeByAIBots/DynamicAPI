                - addNewline
              type: object
              properties:
                workingDirectory:
                  type: string
                filePath:
                  type: string
                content:
                  type: string
                addNewline:
                  type: string
      responses:
        '200':
          description: Content appended successfully
        '400':
          description: Bad request
  /file-read-lines:
    post:
      operationId: fileReadLines
      parameters:
        - name: workingDirectory
          in: query
          description: The base path where the file is located.
          required: true
          schema:
            type: string
        - name: filePath
          in: query
          description: 'The path of the file to be read, relative to the working directory.'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File read successfully
        '400':
          description: Bad request
  /file-line-insert:
    post:
      operationId: fileLineInsert
      requestBody:
        description: request body
        content:
          application/json:
            schema:
              required:
                - workingDirectory
                - filePath
